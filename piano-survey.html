
<h1 id="title"> Piano Tuning Survey </h1>

<div id="form-container">
  <p id="description">A quick survey for piano tuning</p>
 
 <form id="survey-form" method="get" action="">

 <div class="rowOver">
   <div class="labels">
     <label id="name-label" for="name">Name:</label>
   </div>
   <div class="rightTab">
     <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter name" required>
   </div>
   </div>
  
   
  <div class="rowOver">
   <div class="labels">
     <label id="email-label" for="email">Email:</label>
   </div>
   <div class="rightTab">
   <input autofocus class="input-field" id="email" required placeholder="Enter email">
 </div>
  </div> 
   
   <div class="rowOver">
   <div class="labels">
     <label id="number-label" for="number">Age:</label>
   </div>
   <div class="rightTab">
   <input autofocus type="number" class="input-field" id="number" required placeholder="Enter age">
 </div> 
</div> 

   
 
     
     
  </form>
</div>
